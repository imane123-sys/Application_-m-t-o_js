<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main-container">
      <hadear class="input-container">
        <input type="text" placeholder="Search a city" class="city-input" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </hadear>

      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="contry-text">Beni Mellal</h4>
          </div>
          <h5 class="current-date-txt regular-txt">Tue,09 Dec</h5>
        </div>

        <div class="weather-summary-container">
          <img
            src="assets/weather/clouds.svg"
            alt=""
            class="weather-summary-img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-txt">21°C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>
        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">10%</h5>
            </div>
          </div>

          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Spped</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">09 Dec</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
              alt=""
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">09 Dec</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
              alt=""
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">09 Dec</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
              alt=""
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">09 Dec</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
              alt=""
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>

          <div class="forecast-item">
            <h5 class="forecast-item-date regular-txt">09 Dec</h5>
            <img
              src="assets/weather/thunderstorm.svg"
              class="forecast-item-img"
              alt=""
            />
            <h5 class="forecast-item-temp">29 °C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img src="assets/message/search-city.png" alt="photo search" />
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather conditiosn of the city</h4>
      </section>

      <section class="not-found section-message" style="display: none">
        <img
          src="assets/message/not-found.png"
          alt="photo search"
          class="message-img"
        />
        <h1>Search City</h1>
        <h4 class="regular-txt">Find out the weather conditiosn of the city</h4>
      </section>
    </main>
  </body>
</html>
